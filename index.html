<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzair Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Uzair Resume Builder</h1>
    <form id="resumeForm">
      <!-- Basic Information Section -->
      <div class="section">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Full Name" required>
      </div>

      <div class="section">
        <label for="contact">Contact Information</label>
        <input type="text" id="contact" placeholder="Email or Phone" required>
      </div>

      <div class="section">
        <label for="summary">Professional Summary</label>
        <textarea id="summary" placeholder="Brief summary about yourself" required></textarea>
      </div>

      <div class="section">
        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Describe your work experience" required></textarea>
      </div>

      <div class="section">
        <label for="skills">Skills</label>
        <input type="text" id="skills" placeholder="E.g., JavaScript, HTML, CSS" required>
      </div>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resumePreview" class="resume-preview hidden">
      <!-- Resume will be displayed here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
